<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格和按钮</title>
    <link rel="stylesheet" href="../lib/css/bootstrap.css">
</head>
<!--class="table-responsive"表格父元素设置响应式  小于768ox出现边框-->
<body style="margin: 50px" class="table-responsive">
      <!-- table-striped 斑马线效果 -->
    <!--<table class="table table-striped">-->
      <!-- table-bordered 边框效果 -->
    <!--<table class="table table-bordered">-->
      <!-- table-hover 鼠标悬停效果 -->
      <table class="table table-hover">
        <thead>
        <tr>
            <td>编号</td>
            <td>姓名</td>
            <td>性别</td>
            <td>年龄</td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>张三</td>
            <td>男</td>
            <td>21</td>
        </tr>
        <!--class="info" 状态栏-->
        <tr class="info">
            <td>2</td>
            <td>张三</td>
            <td>男</td>
            <td>21</td>
        </tr>
        <tr class="success">
            <td>3</td>
            <td>张三</td>
            <td>男</td>
            <td>21</td>
        </tr>
        <!--class="sr-only"  影藏栏-->
        <tr class="sr-only">
            <td>4</td>
            <td>张三</td>
            <td>男</td>
            <td>21</td>
        </tr>
        </tbody>
    </table>


     <a href="###" class="btn btn-default">Link</a>
      <input type="button" class="btn btn-default" value="input">
    <button class="btn btn-default">Button</button>
    <button class="btn btn-success">Button</button>
    <button class="btn btn-info">Button</button>

      <button class="btn btn-info btn-lg">Button</button>
      <button class="btn btn-info btn-sm">Button</button>
      <button class="btn btn-info btn-xs">Button</button>
      <!--btn-block 块状 换行-->
      <button class="btn btn-info btn-block">Button</button>

      <!--active 激活按钮-->
      <button class="btn active">Button</button>
      <!--disabled 禁用按钮-->
      <button class="btn active disabled">Button</button>

<script src="../lib/js/jquery-3.2.1.min.js"></script>
<script src="../lib/js/bootstrap.js"></script>
</body>
</html>
