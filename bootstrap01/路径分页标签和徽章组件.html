<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>路径分页标签和徽章组件</title>
    <link rel="stylesheet" href="../lib/css/bootstrap.css">
</head>
<body style="margin: 50px;">

<!--路径组件-->
<ol class="breadcrumb">
    <li><a href="#">首页</a></li>
    <li><a href="#">产品列表</a></li>
    <li class="active">韩版2018大衣</li>
</ol>

<!--分页标签-->
<ul class="pagination">
    <li><a href="#">&laquo;</a></li>
    <li class="active"><a href="#">1</a></li>
    <li><a href="#">2</a></li>
    <li><a href="#">3</a></li>
    <li><a href="#">4</a></li>
    <li class="disabled"><a href="#">5</a></li>
    <li><a href="#">&raquo;</a></li>
</ul>

<!--翻页-->
<ul class="pager">
    <li><a href="#">上一页</a></li>
    <li><a href="#">下一页</a></li>
</ul>


<ul class="pager">
    <li class="previous"><a href="#">上一页</a></li>
    <li class="next"><a href="#">下一页</a></li>
</ul>

<h3>标签 <span class="label label-default">new</span></h3>

<!--徽章-->
<a href="#">信息 <span class="badge">10</span></a>

<button class="btn btn-success">提交 <span class="badge">3</span></button>

<ul class="nav nav-pills">
    <li class="active"><a href="#">首页 <span class="badge">2</span></a></li>
    <li><a href="#">首页</a></li>
</ul>

<script src="../lib/js/jquery-3.2.1.min.js"></script>
<script src="../lib/js/bootstrap.js"></script>

</body>
</html>
