<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单和图片</title>
    <link rel="stylesheet" href="../lib/css/bootstrap.css">
</head>
<body style="margin:60px;">
<!--form-inline 内联表单  让所有表单元素居于一行 当<768px默认移动端  分行-->
    <!--<form class="form-inline">-->
    <form class="form-horizontal">
        <div class="form-group">
            <!--control-label 同步顶部css-->
            <label class="col-sm-2 control-label">电子邮件:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" placeholder="请输入电子邮件">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">密码:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" placeholder="请输入密码">
            </div>
        </div>
    </form>


    <form >
        <div class="form-group has-success has-feedback">
            <label class="control-label">电子邮件:</label>
            <input type="email" class="form-control" placeholder="请输入电子邮件">
            <!--has-feedback和form-control-feedback 定位，一起使用-->
            <span class="glyphicon glyphicon-ok form-control-feedback"></span>
        </div>
        <div class="form-group">
            <label>密码:</label>
            <input type="password" class="form-control" placeholder="请输入密码">
        </div>

        <div class="input-group">
            <div class="input-group-addon">￥</div>
            <input type="text" class="form-control" placeholder="请输入价格">
            <div class="input-group-addon">.00</div>
        </div>

        <div class="checkbox">
            <label>
                <input type="checkbox">体育
            </label>
        </div>

        <div class="checkbox disabled">
            <label>
                <input type="checkbox">音乐
            </label>
        </div>

        <label class="checkbox-inline">
            <input type="checkbox">体育
        </label>
        <label class="checkbox-inline disabled" >
            <input type="checkbox">音乐
        </label>
        <label class="checkbox-inline disabled" >
            <input type="radio">男
        </label>


        <select class="form-control">
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
        </select>

    </form>

    <script src="../lib/js/jquery-3.2.1.min.js"></script>
    <script src="../lib/js/bootstrap.js"></script>
</body>
</html>
